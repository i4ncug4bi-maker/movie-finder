<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Finder</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

            /* üé® CINEMATIC NEON BACKGROUND */
            background: radial-gradient(circle at top, #3A4FFF 0%, #0B1020 50%, #050712 100%);
            color: #F5F5F5;
        }

        /* üé¨ CARD CENTRAL */
        .card {
            width: 100%;
            max-width: 520px;
            padding: 35px;

            background: rgba(15, 18, 35, 0.85); /* semi-transparent */
            backdrop-filter: blur(12px);       /* blur premium */

            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);

            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üè∑ TITLU */
        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #A0A6C3;
            margin-bottom: 25px;
        }

        /* üìù INPUT FIELDS */
        label {
            font-size: 13px;
            color: #C9CEE8;
            display: block;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;

            border-radius: 12px;
            border: 1px solid #2E3553;

            background: #14182A;
            color: #F5F5F5;
            font-size: 14px;
        }

        input::placeholder {
            color: #6C7395;
        }

        input:focus, select:focus {
            border-color: #4B7BFF;
            box-shadow: 0 0 10px rgba(75, 123, 255, 0.6);
            outline: none;
        }

        /* üîò BUTON NEON */
        button {
            width: 100%;
            padding: 14px;

            border: none;
            border-radius: 999px;
            cursor: pointer;

            background: linear-gradient(135deg, #4B7BFF, #7B5CFF);
            box-shadow: 0 12px 24px rgba(75, 123, 255, 0.45);

            color: white;
            font-size: 16px;
            font-weight: bold;

            transition: 0.25s;
        }

        button:hover {
            filter: brightness(1.15);
            transform: scale(1.03);
        }

        .hint {
            text-align: center;
            margin-top: 10px;
            color: #9097B5;
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>üé¨ Movie Finder</h1>
    <p class="subtitle">Search movies by title, genre and year</p>

    <form method="POST" action="/search">

        <label>Movie Title (optional)</label>
        <input type="text" name="query" placeholder="e.g. Inception">

        <label>Genre</label>
        <select name="genre">
            <option value="">Any genre</option>
            {% for g in genres %}
                <option value="{{ g.id }}">{{ g.name }}</option>
            {% endfor %}
        </select>

        <label>Year (optional)</label>
        <input type="number" name="year" placeholder="e.g. 2014" min="1900" max="2100">

        <button type="submit">Search üîç</button>

        <p class="hint">Tip: Po»õi cƒÉuta doar dupƒÉ gen + an, fƒÉrƒÉ titlu</p>
    </form>
</div>

</body>
</html>
